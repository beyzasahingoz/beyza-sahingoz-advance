<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#ad68c8">
  <title>XOX GAME</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="img/pic2.png">
  <script src="script.js" defer></script>
</head>
<body>
  <h1> XOX GAME</h1>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div id="currentClass"></div>
  <table id="winnerCount" border="1" >
    <tr>
      <td>O's wins</td>
      <td id="o-wins">0</td>
    </tr>
    <tr>
      <td>X's wins</td>
      <td id="x-wins">0</td>
    </tr>
  </table>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
  <div class="ref"><a target="_blank" href="https://dev.to/bornasepic/pure-and-simple-tic-tac-toe-with-javascript-4pgn">Ref</a>
  </div>
</body>

</html>
